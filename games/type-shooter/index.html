<html>
    <head>
        <title>Type Shooter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../css/bootstrap4.5.0.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            #sector_one, #sector_two, #sector_three, #city {height: 25%;}
            div {font-family: sans-serif; text-align: center;}
            #input {font-size: 20px; border: none;}
            #input:focus {outline: none;}
         </style>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
            <a class="navbar-brand" href="../../">TeCanal Kids Corner</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../../games">Games</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../stem-library">STEM Library</a>
                    </li>
                </ul>
            </div>
        </nav>

        <p id="balloonsPopped" style="text-align: right; padding-right: 20px">Balloons Popped: 0</p>
        <div id="sector_one"></div>
        
        <div id="sector_two"></div>
        
        <div id="sector_three"></div>
        
        <div id="city">
            <input id="input" type="text" autofocus></input>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
